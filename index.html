<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Bot</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* Estilos generales */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #4c5562, #2f3136);
            color: #dcddde;
            display: flex;
            flex-direction: column;
        }

        /* Contenedor principal */
        #main-container {
            display: flex;
            flex: 1;
        }

        /* Barra lateral */
        .sidebar {
            width: 80px;
            height: 100%;
            background-color: #23272a;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar a {
            color: white;
            font-size: 24px;
            margin: 20px 0;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .sidebar a:hover {
            color: #7289da;
        }

        /* rea principal */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .editor {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-bottom: 2px solid #202225;
        }

        .terminal {
            height: 150px;
            background-color: #000000;
            color: #00ff00;
            font-family: monospace;
            padding: 10px;
            overflow-y: auto;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #292b2f;
        }

        input[type="file"] {
            display: none;
        }

        label {
            background-color: #7289da;
            padding: 10px 20px;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        label:hover {
            background-color: #5b6eae;
        }

        button {
            background-color: #3ba55c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2d9e4e;
        }
    </style>
</head>
<body>
    <!-- Contenedor principal -->
    <div id="main-container">
        <!-- Barra lateral -->
        <div class="sidebar">
            <a href="#" onclick="navigateTo('editor')"></a>
            <a href="#" onclick="navigateTo('dashboard')"></a>
        </div>

        <!-- Contenido principal -->
        <div class="main-content">
            <!-- Secci贸n del editor -->
            <div id="editor-section" class="content-section">
                <div class="controls">
                    <label for="file-upload">Subir Archivo</label>
                    <input type="file" id="file-upload" onchange="handleFileUpload(event)">
                    <button onclick="runBot()">Run</button>
                </div>
                <textarea id="code-editor" class="editor" placeholder="// Escribe tu c贸digo aqu铆"></textarea>
                <div id="terminal" class="terminal">Terminal de salida...</div>
            </div>

            <!-- Secci贸n del Dashboard -->
            <div id="dashboard-section" class="content-section" style="display:none;">
                <h2>Dashboard</h2>
                <p>Bienvenido al dashboard de tu bot.</p>
            </div>
        </div>
    </div>

    <script>
        // Manejar la navegaci贸n entre pesta帽as
        function navigateTo(section) {
            document.querySelectorAll('.content-section').forEach(sec => sec.style.display = "none");
            document.getElementById(`${section}-section`).style.display = "block";
        }

        // Manejar la subida de archivos
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('code-editor').value = e.target.result;
                };
                reader.readAsText(file);
            }
        }

        // Simular la ejecuci贸n del bot
        function runBot() {
            const terminal = document.getElementById('terminal');
            terminal.textContent += "\n> Ejecutando el bot...";
            setTimeout(() => {
                terminal.textContent += "\n> Bot ejecutado correctamente.";
                terminal.scrollTop = terminal.scrollHeight;
            }, 2000);
        }

        // Inicializaci贸n
        window.onload = () => navigateTo("editor");
    </script>
</body>
</html>
