<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Anuncios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="panel-container">
        <h2>Gestión de Anuncios</h2>
        <textarea id="adContent" placeholder="Escribe tu anuncio aquí..."></textarea>
        <button onclick="addAd()">Agregar Anuncio</button>
        <div id="adList"></div>
        <button onclick="logout()">Cerrar Sesión</button>
    </div>
    <script>
        function checkLogin() {
            if (localStorage.getItem('loggedIn') !== 'true') {
                window.location.href = 'login.html';
            }
        }
        function addAd() {
            const adText = document.getElementById('adContent').value;
            if (adText.trim()) {
                let ads = JSON.parse(localStorage.getItem('ads')) || [];
                ads.push(adText);
                localStorage.setItem('ads', JSON.stringify(ads));
                document.getElementById('adContent').value = '';
                renderAds();
            }
        }
        function renderAds() {
            const adList = document.getElementById('adList');
            adList.innerHTML = '';
            let ads = JSON.parse(localStorage.getItem('ads')) || [];
            ads.forEach((ad, index) => {
                adList.innerHTML += `<div>${ad} <button onclick="deleteAd(${index})">Eliminar</button></div>`;
            });
        }
        function deleteAd(index) {
            let ads = JSON.parse(localStorage.getItem('ads')) || [];
            ads.splice(index, 1);
            localStorage.setItem('ads', JSON.stringify(ads));
            renderAds();
        }
        function logout() {
            localStorage.removeItem('loggedIn');
            window.location.href = 'login.html';
        }
        checkLogin();
        renderAds();
    </script>
</body>
</html>
