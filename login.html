<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administraci칩n</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0a0a0a;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .admin-container {
            background: rgba(255, 7, 58, 0.1);
            border: 2px solid #ff073a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ff073a;
            text-align: center;
            width: 350px;
        }

        .admin-title {
            color: #ff073a;
            text-shadow: 0 0 8px #ff073a, 0 0 16px #ff073a;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .login-input {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ff073a;
            background: #0a0a0a;
            color: white;
            font-size: 1rem;
            text-align: center;
            border-radius: 5px;
        }

        .neon-button {
            width: 100%;
            padding: 12px;
            font-size: 1.2rem;
            color: #fff;
            background: none;
            border: 2px solid #ff073a;
            text-transform: uppercase;
            transition: all 0.3s;
            box-shadow: 0 0 8px #ff073a;
            cursor: pointer;
            border-radius: 5px;
        }

        .neon-button:hover {
            background: #ff073a;
            box-shadow: 0 0 16px #ff073a, 0 0 32px #ff073a;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h2 class="admin-title">Inicia Sesi칩n</h2>
        <input type="text" id="username" class="login-input" placeholder="Usuario">
        <input type="password" id="password" class="login-input" placeholder="Contrase침a">
        <button class="neon-button" onclick="login()">Acceder</button>
    </div>
    
    <script>
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            
            if (username && password) {
                localStorage.setItem("loggedIn", "true");
                window.location.href = "panel.html";
            } else {
                alert("Por favor, ingresa usuario y contrase침a.");
            }
        }
    </script>
</body>
</html>
