<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesi칩n</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="neon-text"><span class="neon-orange">Energy</span><span class="neon-red">Stream</span></h1>
        <form id="login-form">
            <input type="text" id="username" placeholder="Usuario" required>
            <input type="password" id="password" placeholder="Contrase침a" required>
            <button type="submit" class="neon-button">Iniciar Sesi칩n</button>
        </form>
        <p id="error-message" style="color: red; display: none;">Usuario o contrase침a incorrectos</p>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username === 'Moderator' && password === '1234') {
                localStorage.setItem('loggedIn', 'true');
                window.location.href = 'panel.html';
            } else {
                document.getElementById('error-message').style.display = 'block';
            }
        });
    </script>
</body>
</html>
